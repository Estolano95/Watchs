<!DOCTYPE html>
<html>

<head>
    <title>Select a Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="alignmentColumn">
        <div class="watchBandTop band">
            <div class="watchBandHolderDimensions watchBandHolderTop"></div>
        </div>
        <div class="watchHolderDimensions watchHolderTopLeft"></div>
        <div class="watchHolderDimensions watchHolderTopRight"></div>
        <div class="watchBody">
            <div class="watchCenter alignment">
                <div class="space alignment">
                    <div class="watchCenterDetail alignment"></div>
                    <div class="minutePointer"></div>
                    <div class="hourPointer"></div>
                    <div class="center alignment"><div class="blackCenter"></div></div>
                    <!-- <div class="shiny alignment"></div> -->
                    <!-- <div class="watchPointer1">XII</div> -->
                    <div class="watchPointersDimension watchPointer1"></div>
                    <div class="watchPointersDimension watchPointer2"></div>
                    <div class="watchPointersDimension watchPointer3"></div>
                    <!-- <div class="watchPointer4">III</div> -->
                    <div class="watchPointersDimension watchPointer4"></div>
                    <div class="watchPointersDimension watchPointer5"></div>
                    <div class="watchPointersDimension watchPointer6"></div>
                    <!-- <div class="watchPointer7">VI</div> -->
                    <div class="watchPointersDimension watchPointer7"></div>
                    <div class="watchPointersDimension watchPointer8"></div>
                    <div class="watchPointersDimension watchPointer9"></div>
                    <!-- <div class="watchPointer10">IX</div> -->
                    <div class="watchPointersDimension watchPointer10"></div>
                    <div class="watchPointersDimension watchPointer11"></div>
                    <div class="watchPointersDimension watchPointer12"></div>
                </div>
            </div>
        </div>
        <div class="watchHolderDimensions watchHolderBottomLeft"></div>
        <div class="watchHolderDimensions watchHolderBottomRight"></div>
        <div class="watchBandBottom band">
            <div class="watchBandHolderDimensions watchBandHolderBottom"></div>
            <div class="holesAlignmentColumn">
                <div class="alignment watchBandHoleEdge">
                    <div class="watchBandHole"></div>
                </div>
                <div class="alignment watchBandHoleEdge">
                    <div class="watchBandHole"></div>
                </div>
                <div class="alignment watchBandHoleEdge">
                    <div class="watchBandHole"></div>
                </div>
                <div class="alignment watchBandHoleEdge">
                    <div class="watchBandHole"></div>
                </div>
                <div class="alignment watchBandHoleEdge">
                    <div class="watchBandHole"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
